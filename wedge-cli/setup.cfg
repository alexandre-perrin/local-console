[metadata]
name = wedge-cli
version = 1.2.0
url = https://github.com/midokura/wedge-cli
author = Midokura
author_email = engineering@midokura.com
classifiers =
    License :: Sony Semiconductor Solutions Corporation
    Operating System :: OS Independent
description = CLI for Wedge-Agent
license_files = LICENSE

[options]
python_requires = >=3.9
package_dir=
    =src
packages=find:
install_requires =
    paho-mqtt==1.6.1
    types-paho-mqtt==1.6.0.7
    pycryptodome==3.19.0
    retry==0.9.2
    psutil==5.9.6
    types-retry==0.9.9.4
    types-psutil==5.9.5.17
    typer==0.9.0
    pydantic==2.5.2

[options.package_data]
wedge_cli =
    assets/**

[options.packages.find]
where=src

[options.entry_points]
console_scripts =
    wedge-cli = wedge_cli.__main__:app
