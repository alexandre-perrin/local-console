[metadata]
name = wedge-cli
version = 0.0.1
url = https://github.com/midokura/wedge-cli
author = Midokura
author_email = engineering@midokura.com
classifiers =
    License :: Sony Semiconductor Solutions Corporation
    Operating System :: OS Independent
description = CLI for Wedge-Agent
license_files = LICENSE

[options]
python_requires = >=3.10
package_dir=
    =src
packages=find:

[options.packages.find]
where=src
install_requires =
    paho-mqtt==1.6.1

[options.entry_points]
console_scripts =
    wedge-cli = wedge_cli.__main__:main
