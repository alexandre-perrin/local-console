---
name: generate-oss-license-report

on:
  workflow_dispatch:
  push:
    branches:
      - main
  # TODO: remove
  pull_request:

env:
  PYTHON_VERSION: "3.11"

jobs:
  generate-oss-license-report:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install CycloneDX
        run: pip3 install cyclonedx-bom==4.1.2
      - name: Generate SBOM
        run: |
          python3 -m venv venv
          venv/Scripts/activate
          pip3 install wedge-cli/
          pip3 uninstall -y -r oss/uninstall.txt
          cyclonedx-py environment venv > oss/autogenerated-sbom.json
          python3 oss/sbom2csv.py `
            --auto oss/autogenerated-sbom.json `
            --manual oss/manual-python-sbom.json `
            --tools oss/manual-tools-sbom.json `
            --output oss/wedge-cli-sbom-report.csv
      - name: Upload autogenerated SBOM
        uses: actions/upload-artifact@v4
        with:
          name: autogenerated-sbom.json
          retention-days: 21
          path: oss/autogenerated-sbom.json
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: wedge-cli-sbom-report.csv
          retention-days: 21
          path: oss/wedge-cli-sbom-report.csv
      - name: Extract source code
        run: |
          python3 oss/download_src.py
          tar -zcvf code.tar.gz venv/Lib tools
      - name: Upload source code
        uses: actions/upload-artifact@v4
        with:
          name: code.tar.gz
          retention-days: 21
          path: code.tar.gz
