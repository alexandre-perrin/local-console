---
name: CI

on:
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  check:
    name: formatting
    runs-on: [self-hosted, X64]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Run Pre-commit
      uses: pre-commit/action@v3.0.0
